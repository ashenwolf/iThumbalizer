	<meta property="og:title" content="Wrap your screenshot with the gadget." />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://www.thumbalize.me/" />

	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">

	<div class="container">
		<!-- header -->
		<div class="row">
			<div class="span12" id="header">
				<a href="/" title="Thumbalize Me!"><h1 style="color: #fff;">Thumbalize Me!</h1></a>
				<h4 style="margin: -14px 0 0 227px;">beta</h4>
			</div>
		</div>

		<!-- content -->
		<div class="row">
			<div class="span12" id="content">
{% block content %}{% endblock %}
			</div>
		</div>

		<div class="row">
			<div class="span12" style="padding: 0 0 16px 16px;">
				<p>Share with friends and colleagues: </p>
				<!-- Place this tag where you want the +1 button to render. -->
				<div class="g-plusone" data-size="medium" data-href="http://www.thumbalize.me/"></div>

				<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.thumbalize.me/" data-text="Thumbalize Me! A service to wrap your screenshots into the gadget image">Tweet</a>

				<div class="fb-like" data-href="http://www.thumbalize.me/" data-send="false" data-layout="button_count" data-width="200" data-show-faces="false"></div>
			</div>
		</div>

		<!-- footer -->
		<div class="row">
			<div class="span12" id="footer">
				<div class="row">
					<div class="span8">
						<small><a href="/">Home</a> | <a href="/about/">About</a> <br> &copy; Copyright 2012 Skoll Technologies
						</small>
					</div>
					<div class="span3" id="footer-copyright">
						<!--<a href="http://www.skoll.com.ua/"></a>-->
						<img src="/static/images/skolltech2.png" alt="Skoll Technologies" title="Skoll Technologies: quality web and software development">
					</div>
				</div>
			</div>
		</div>
	</div>
